<div class="container col-lg-6">
  <h1>Student Details</h1>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.name}}</td>
      <td>{{student.email}}</td>
      <td>{{student.address}}</td>
    </tr>
    </tbody>
  </table>
</div>
